overwrite: true
schema: "src/schema.graphql"
documents: null
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
      - "typescript-document-nodes"
    config:
      useIndexSignature: true
      contextType: ../resolvers/types/MyContextType#MyContextType
  ./graphql.schema.json:
    plugins:
      - "introspection"
