type Query {
  books: [Book]!
}

type Mutation {
  createAuthor(data: CreateAuthorInput!): Author!
  login(data: LoginInput!): String!
}

input CreateAuthorInput {
  name: String!
  email: String!
  password: String!
}

input LoginInput {
  email: String!
  password: String!
}

type Book {
  id: ID!
  name: String!
  price: Int!
  author: Author!
  totalPages: Int!
  publishedDate: String!
  reviews: [Review]
}

type Author {
  id: ID!
  name: String!
  books: [Book]
  reviews: [Review]
}

type Review {
  id: ID!
  text: String!
  author: Author!
  book: Book!
  publishedDate: String!
}
